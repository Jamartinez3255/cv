<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Hobbies</title>
</head>

<body>
  <h3>My Hobbies</h3>
  <!--The "ol" element gives us the structure for hosting ordered elements-->
  <ol>
    <!--Now we use the li(list item) element to list out these specific items. Since
        this falls in an ordered list, we'll see a numbered ordered list. There are attributes
        that allow us to change the way it's ordered, just google it.-->
    <li>Exercising</li>
    <li>Coding</li>
    <li>Trying new restaurants</li>
  </ol>
</body>

</html>
